# See: Korossy, X. (1999) Modeling Knowledge as Competence and Performance.
#      In D. Albert & J. Lukas (eds.), Knowledge Spaces: Theories, Empirical
#      Research, and Applications (pp. 103-132).
#      Mahwah N.J.
